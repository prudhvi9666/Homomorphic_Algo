{% extends "master.html" %} 
{% block content %}

<center>

    <form id="upload-file" method="post" enctype="multipart/form-data" style="padding-top: 10px;">
         <input type="file" name="file" class="btn" style="background-color: #0757a1; color: white;" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>


    <div class="image-section" style="display:none;">
         <img id="imagePreview"  class="img-responsive" src="#" style="width:300px;height:300px;"/><br><br>
         <div>
            <button type="button" class="btn btn-info btn-lg" style="background-color: #0757a1;" id="btn-predict">Generate Keys</button>
         </div>
    </div>

 



    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>


</center><br><br>
{% endblock %}
